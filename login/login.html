<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <header>
        <h1 class="hidden">금호건설<a class="logo" href="../index.html"></a> </h1>
        <ul class="hnb">
            <li>
                <a href="javascript:history.go(-1);"><span class="material-symbols-outlined">
                    arrow_back
                    </span></a>
            </li>
            <li><a href="../index.html"><span class="material-symbols-outlined">
                home
                </span></a>
            </li>
        </ul>
    </header>
    <article id="content">
        <h2>LOGIN</h2>
        <p>회원가입시 등록하신 아이디와 비밀번호를 입력해주세요.</p>
        <form method="get">
            <label for="id" class="hidden">아이디입력</label>
            <input type="text" id="id" name="id" placeholder="아이디를 입력하세요">
            <label for="pass" class="hidden">비밀번호입력</label>
            <input type="text" id="pass" name="pass" placeholder="비밀번호를 입력하세요">
            <input type="submit" value="로그인">
        </form>
        <div class="loginBtn">
            <a href="#">아이디 찾기</a>
            <a href="#">비밀번호 찾기</a>
        </div>
        <div class="joinBtn">
            <span>아직 회원이 아니신가요?</span>
            <a href="../member/member_check.html">회원가입</a>
        </div>
    </article>
</body>
</html>
